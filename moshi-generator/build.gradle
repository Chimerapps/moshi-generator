group 'com.chimerapps'
version '0.1.0'

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.auto.service:auto-service:1.0-rc3'
    compile 'com.squareup:javapoet:1.9.0'
    compile 'com.squareup.moshi:moshi:1.5.0'
    compile 'org.jetbrains:annotations:13.0'
    compile "com.chimerapps:moshi-generator-runtime:$ARTIFACT_VERSION"
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }na
    }
    developers {
        developer {
            name "Nicola Verbeeck"
            email "nicola@chimerapps.com"
            organization "Chimerapps"
        }
    }
}


publishing {
    publications {
        MyPublication(MavenPublication) {
            groupId "$ARTIFACT_PACKAGE"
            version "$ARTIFACT_VERSION"
            artifactId "$ARTIFACT_NAME"
            from components.java

            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Annotation processor that generates moshi adapters')
                root.appendNode('name', 'moshi-generator')
                root.appendNode('url', 'https://github.com/icapps/niddler')
                root.children().last() + pomConfig
            }
        }
    }
}
